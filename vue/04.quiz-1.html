<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app">
        <h1>이미지 크기 변경 문제</h1>
 
        폭 <input type="text" v-model.number="width">
        높이 <input type="text" v-model.number="height">

        <hr>

        폭 <input type="range" v-model.number="width" min="100" max="500">
        높이 <input type="range" v-model.number="height" min="100" max="500">

        <hr>

        <!-- <img src="https://item.kakaocdn.net/do/0d455b40fcd379e17b5cf58f2c4962b7f43ad912ad8dd55b04db6a64cddaf76d" v-bind:width="width" v-bind:height="height"> -->
        <img src="https://item.kakaocdn.net/do/0d455b40fcd379e17b5cf58f2c4962b7f43ad912ad8dd55b04db6a64cddaf76d" :width="width" :height="height">

    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        //목표 : 8글자 이상 16글자 이하로 입력받을 경우에만 통과 아니면 거절
        Vue.createApp({
            //데이터 설정 영역 
            data(){
                return {
                   width : "200", height : "200" 
                };
            },
            //데이터 실시간 계산 영역
            //- 사용하고 싶은 변수명으로 함수를 선언
            //- 함수 내부에는 보여주고 싶은 값을 코드로 반환하도록 작성 
            //- Vue에 등록한 값에 접근할 때 반드시 this 를 붙여야 함
            //- 코드가 길면 안돼 (무리가 많이 감)

            computed:{
                              
            },
        }).mount("#app");
    </script>
</body>
</html>
