<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app">
        <h1>입력창</h1>
        

        <input type="number" v-model="width"> 폭
        <input type="range" v-model="width" min="100" max="1000"> 폭

        <input type="number" v-model="height"> 높이 
        <input type="range" v-model="height" min="100" max="1000"> 높이 

        <hr>
         <img class="img1" src="https://image.dongascience.com/Photo/2022/06/6982fdc1054c503af88bdefeeb7c8fa8.jpg" v-bind:width="width" v-bind:height="height">
         {{block}}
    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        //목표 : 8글자 이상 16글자 이하로 입력받을 경우에만 통과 아니면 거절
        Vue.createApp({
            //데이터 설정 영역 
            data(){
                return {
                   width : "", height : "" 
                };
            },
            //데이터 실시간 계산 영역
            //- 사용하고 싶은 변수명으로 함수를 선언
            //- 함수 내부에는 보여주고 싶은 값을 코드로 반환하도록 작성 
            //- Vue에 등록한 값에 접근할 때 반드시 this 를 붙여야 함
            //- 코드가 길면 안돼 (무리가 많이 감)

            computed:{
                
               block(){
                if(this.width >= 500){
                    alert("폭이 500 이상은 안돼요")
                    this.width= 500;

                }
                if(this.height >= 500){
                    alert("높이가 500 이상은 안돼요")
                    this.height= 500;
                }
               }
            }
        }).mount("#app");
    </script>
</body>
</html>
