<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app">
       
        <div class="container-500">
            <div class="row center"> 
                <h1>서버에서 불러온 학생 목록</h1> 
            </div>

            <div class="row" v-for="(student, index) in studentList" v-bind:key="student.no">

                <h2>{{student.name}} 님의 성적 정보 </h2>
                <!--사본으로 하기 -->
                <table class="table table-border">
                    <thead>
                        <tr>
                            <th>국어</th>
                            <th>영어</th>
                            <th>수학</th>
                            <th>총점</th>
                            <th>평균</th>
                        </tr>    
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{student.korean}}</td>
                            <td>{{student.english}}</td>
                            <td>{{student.math}}</td>
                            <td>{{getTotal(student)}}</td>
                            <td>{{getAverage(student)}}</td>

                        </tr>
                    </tbody>
                </table>

                
                    
            </div>
        </div>

    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        //목표 : 서버에서 제공하는 포켓몬스터 목록을 가져와서 화면을 출력 
        Vue.createApp({
            data(){
                return {
                    //나중에 불러오더라도 배열은 최초 선언이 필요하다.
                    studentList:[]
                };
            },

            computed : {

            },
          
            methods:{
                async loadList() {
                    const resp = await axios.get("http://localhost:8080/student/");
                    this.studentList.push(...resp.data);
                    // for(let i=0; i < resp.data.length; i++) {
                    //     this.studentList.push(resp.data[i]);
                    // }
                },
                getTotal(student){
                    return student.korean + student.english + student.math;
                },
                getAverage(student){
                    return this.getTotal(student) / 3;
                },
       
            },  

            created(){
                
                this.loadList();

            },


        }).mount("#app");
    </script>
</body>
</html>
