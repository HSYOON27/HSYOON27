<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app">
        
        <div class="container-500">
           
            <div class="row center">
                <h1>학생 등록</h1>
            </div>

            <div class="row">
                <label>번호</label>
                <input type="text" class="form-input w-100" v-model="student.no"> 
            </div>

            <div class="row">
                <label>이름</label>
                <input type="text" class="form-input w-100" v-model="student.name" v-on:input="student.name = $event.target.value"> 
            </div>

            <div class="row">
                <label>국어</label>
                <input type="text" class="form-input w-100" v-model="student.korean" v-on:input="student.korean = $event.target.value"> 
            </div>

            <div class="row">
                <label>영어</label>
                <input type="text" class="form-input w-100" v-model="student.english" v-on:input="student.english = $event.target.value"> 
            </div>

            <div class="row">
                <label>수학</label>
                <input type="text" class="form-input w-100" v-model="student.math" v-on:input="student.math = $event.target.value"> 
            </div>


            <div class="row">
                <button type="button" class="form-btn positive w-100" v-bind:disabled="student.isAllValid == false" v-on:click="sendItem">
                    <i class="fa-solid fa-plus"></i>등록
                </button>
            </div>

            <hr>

            <div class="row center">
                <h1>학생 수정 삭제</h1>
            </div>

            <div class="row" v-for="(student, index) in studentList" v-bind:key="student.no">
                
               
                <div v-if="studentList[index].edit == true">

                    <div>번호 : {{student.no}} </div>
                    <div>이름 : <input type="text" v-model="studentList[index].name"></div>
                    <div>국어 : <input type="text" v-model="studentList[index].korean"></div>
                    <div>영어 : <input type="text" v-model="studentList[index].english"></div>
                    <div>수학 : <input type="text" v-model="studentList[index].math"></div>


                    <button type="button" v-on:click="cancelEdit(index)">취소</button>
                    <button type="button" v-on:click="sendEdit(index)">저장</button>
                </div>

                <div v-else>

                    <div>번호 : {{student.no}} </div>
                    <div>이름 : {{student.name}} </div>
                    <div>국어 : {{student.korean}} </div>
                    <div>영어 : {{student.english}} </div>
                    <div>수학 : {{student.math}} </div>
                    
                    <button type="button" v-on:click="changeEdit(index)">수정</button>
                    <button type="button" v-on:click="deleteItem(index)">삭제</button>
                </div>

            </div>

        </div>

    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script>
        Vue.createApp({
            //데이터 설정 영역 
            data(){
                return {
                   
                    student:{
                        name:"",
                        korean:"",
                        english:"",
                        math:"",

                        get isNoValid() {
                            const regex=/^[0-9]+$/;
                            return regex.test(this.no);
                        },

                        //얘는 함수 
                        getIsNoValid(){
                            const regex = /^[0-9]+$/;
                            return regex.test(this.no);
                        },

                        get isNameVaild() {
                            const regex = /^[가-힣]{1,5}$/;
                            return regex.test(this.name);
                        },

                        get isKoreanVaild() {
                            const regex = /^[0-9]+$/;
                            return regex.test(this.korean);
                        },

                        get isEnglishValid() {
                            const regex = /^[0-9]+$/;
                            return regex.test(this.english);
                        },

                        get isMathValid() {
                            const regex = /^[0-9]+$/;
                            return regex.test(this.math);
                        },



                        get isAllValid() {
                            return this.isNoValid && this.isNameVaild && this.isKoreanVaild && this.isEnglishValid && this.isMathValid;
                        },

                        clear() {
                            this.no = "";
                            this.name = "";
                            this.korean = "";
                            this.english = "";
                            this.math = "";
                        },
                    },

                     //화면에서 사용할 데이터 선언 
                    studentList:[], 
                    studentListCopy:[],

                };
            },

            computed : {
               
            },

         
          
            methods:{
                async sendItem(){
                    if(this.student.isAllValid == false) return;


                    // const resp = await axios.post("주소", {데이터});
                    const url = "http://localhost:8080/student/";
                    const resp = await axios.post(url, this.student);
                    // console.log(resp);

                    this.student.clear();
                    
                    Toastify({
                    text: "등록이 완료되었습니다.",
                    duration: 3000,
                    // destination: "https://github.com/apvarun/toastify-js",
                    newWindow: false,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "center", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "linear-gradient(to right, #00b09b, #96c93d)",
                    },
                    onClick: function(){} // Callback after click
                    }).showToast();
                                },


                async loadList(){
                    const resp = await axios.get("http://localhost:8080/student/");
                    
                    //싱글 페이지 문제점들의 보완을 위해.. 
                    this.studentList.splice(0);
                    this.studentListCopy.splice(0);

                    this.studentList.push(...resp.data);

                    //lodash에서 제공하는 깊은 복사 명령 사용으로 기존의 얕은 복사 방식으로 인한 오류 대체 
                    const copy = _.cloneDeep(resp.data);
                    this.studentListCopy.push(...copy);
                },
                
                changeEdit(index){
                    this.studentList[index].edit = true;
                },

                cancelEdit(index){
                    //지금까지 작업한 내용을 초기화 하는 코드 필요 
                   
                    this.studentList[index].name = this.studentListCopy[index].name;
                    this.studentList[index].period = this.studentListCopy[index].period;
                    this.studentList[index].price = this.studentListCopy[index].price;
                    this.studentList[index].type = this.studentListCopy[index].type;
                    this.studentList[index].edit = false;
                },
                //지정한 위치의 데이터를 서버로 전송하여 수정 처리하는게 목표다 여긴. 
                async sendEdit(index){
                    const url = "http://localhost:8080/student/";
                    const data = this.studentList[index];
                    const resp = await axios.put(url, data);
                    
                    console.log(resp);

                    //입력창만 제거 (문제 : 사본이 고치기 전 상태)
                    //+사본 코드를 변경하도록 처리 필요
                    
                    
                    //목록 다시 불러오기(얘가 권장 사항임 but 문제 : 원본데이터 제거해야하는 코드 추가 필요)
                    this.loadList();

                    Toastify({
                    text: "수정이 완료 되었습니다.",
                    duration: 3000,
                    // destination: "https://github.com/apvarun/toastify-js",
                    newWindow: false,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "center", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "linear-gradient(to right, #00b09b, #96c93d)",
                    },
                    onClick: function(){} // Callback after click
                    }).showToast();
                },


                    async deleteItem(index){
                        const choice = window.confirm("정말?");
                        if(choice == false) return;
    
                        const no = this.studentList[index].no;
                        const url = "http://localhost:8080/student/"+no;
                        const resp = await axios.delete(url);
                        console.log(resp);
    
                        this.loadList();
                    },               

            },

            watch:{


            },

            created(){//hook : 특정 시점에 자동 실행되는 코드 
                this.loadList();
            },
        }).mount("#app");
    </script>
</body>
</html>
