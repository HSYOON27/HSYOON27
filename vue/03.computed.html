<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app">
        <h1>글자수 검사 예제</h1>
        
        <input type="text" v-model="inputText">   

        <h2>권장하지 않는 방식</h2>
        <div>글자 수 : {{inputText.length}}</div>
        <div>검사 결과 : {{(inputText.length >= 8 && inputText.length <= 16) ? "통과" : "거절"}}</div>

        <hr>

        <h2>권장하는 방식</h2>
        <div>글자 수 : {{len}}</div>
        <div>검사 결과 : {{result}}</div>

    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        //목표 : 8글자 이상 16글자 이하로 입력받을 경우에만 통과 아니면 거절
        Vue.createApp({
            //데이터 설정 영역 
            data(){
                return {
                   //화면에서 사용할 데이터 선언 
                   inputText : "",
                };
            },
            //데이터 실시간 계산 영역
            //- 사용하고 싶은 변수명으로 함수를 선언
            //- 함수 내부에는 보여주고 싶은 값을 코드로 반환하도록 작성 
            //- Vue에 등록한 값에 접근할 때 반드시 this 를 붙여야 함
            //- 코드가 길면 안돼 (무리가 많이 감)

            computed:{
                len(){
                    return this.inputText.length;
                },

                result(){
                    if(this.len >= 8 && this.len <= 16){
                        return "통과";
                    }
                    else {
                        return "거절";
                    }
                },
            }
        }).mount("#app");
    </script>
</body>
</html>
