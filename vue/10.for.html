<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<style>
    
    
</style>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app">

        <h1>반복 예제</h1>
        
        <!--
            v-for를 이용하면 데이터가 배열일 경우 반복하여 태그 생성 가능 
        -->

        <div v-for="item in todoItems"> 
            {{item}}
        </div>
        <hr>
        <!-- 추가로 index를 적으면 순서도 알 수 있다.-->
        <div v-for="(item, index) in todoItems">{{index}} - {{item}}</div>

        <!-- vue에서는 추가/삭제시 순서 관리를 위해 key를 지정하는 것을 권장-->
        <div v-for="(item, index) in todoItems" v-bind:key="index">{{index}} - {{item}}</div>

        <hr>

        <!-- 
            입력창에 표시해서 변경이 가능하게 하려면?
        
            v-for를 이용해서 항목을 추출하면 항목의 복사본(proxy)을 만든다. 
            (item, index) in todoItems에서 item은 todoItems[index]의 사본
            출력시엔 문제가 되지 않지만 변경이 가능하려면 원본을 사용해야 한다.
        -->

        <div v-for="(item, index) in todoItems" v-bind:key="index" class="row">
            <label>
                {{index+1}}번째 항목
                <i class="fa-solid fa-xmark" v-on:click="deleteItem(index)"></i>
            </label>
            <input type="text" class="form-input w-100" v-model="todoItems[index]">
        </div>

        <!-- 입력창을 추가한다는 것은 배열에 데이터를 하나 더 넣는다는 의미 -->
        <button class="form-btn positive" v-on:click="addItem">추가</button>
    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        
        Vue.createApp({
            //데이터 설정 영역 
            data(){
                return {
                   //화면에서 사용할 데이터 선언
                   todoItems:[
                    "이력서 쓰기",
                    "정장사진찍기",
                    "공부하기"
                   ]
                };
              
            },
            //데이터 실시간 계산 영역
            //- 사용하고 싶은 변수명으로 함수를 선언
            //- 함수 내부에는 보여주고 싶은 값을 코드로 반환하도록 작성 
            //- Vue에 등록한 값에 접근할 때 반드시 this 를 붙여야 함
            //- 코드가 길면 안돼 (무리가 많이 감)
            computed:{
                
            },

            methods: {
                addItem(){
                    this.todoItems.push("");
                },
                deleteItem(index){
                    // this.todoItems.splice(몇번째부터, 몇개);
                    this.todoItems.splice(index, 1);
                },
              
            },

        }).mount("#app");
    </script>
</body>
</html>
