    <title>let과 const를 사용하는 이유</title>
   
    <script>
        //ES5 (EcmaScript 5) - 구버전 자바 스크립트(함수만 있음)
        //ES6 (EcmaScript 6) - 신버전 자바 스크립트(클래스가 등장)
        //TS (TypeScript) - 문법이 엄격해진 자바스크립트 강화판

        //변수 생성 방식

        //ES5 - var (호이스팅으로 인한 범위 무시 현상)
        var a = "hello";
        var a = 10;
        console.log(a);

        if(a % 2 == 0){
            var b = "짝수";
        }

        console.log(b); 

        //ES6 - let(가변), const(불변)
        let c = "hello";
        // let d = 10;
        console.log(c);

        if(c.length > 0) {
            let d = 10;
            console.log(d);
        }
        // console.log(d);

        const e = "hello";
        // e = "hi";
        console.log(e);

    </script>
