<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
</head>
<style>


</style>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app">
        <h3>회원가입문제</h3>
        아이디 <input type="text" v-model="inputId"><br>
        <span>{{idCheck}}</span><br><br>
        비밀번호 <input type="password" v-model="inputPw"><br>
        <span>{{passwordCheck}}</span><br><br>
        비밀번호 확인 <input type="password" v-model="inputPwCk"><br>
        <span>{{passwordReCheck}}</span><br><br>
        <button v-bind:disabled="passwordMatch()">회원가입</button>
    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        
        Vue.createApp({
            //데이터 설정 영역 
            data(){
                return {
                    inputId:"",
                    inputPw:"",
                    inputPwCk:"",
                };
              
            },
            //데이터 실시간 계산 영역
            //- 사용하고 싶은 변수명으로 함수를 선언
            //- 함수 내부에는 보여주고 싶은 값을 코드로 반환하도록 작성 
            //- Vue에 등록한 값에 접근할 때 반드시 this 를 붙여야 함
            //- 코드가 길면 안돼 (무리가 많이 감)

            computed:{
                idCheck() {
                    const regex = /^[a-z][a-z0-9]{7,19}$/;
                    if(regex.test(this.inputId)){
                        return "유효한 아이디 입니다";
                    }
                    else{
                        return "아이디는 영문자로 시작하는 8~20자의 소문자와 숫자 조합이어야 합니다.";
                    }
                },

                passwordCheck(){
                    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[a-zA-Z0-9!@#$]{8,16}$/;
                    if(regex.test(this.inputPw)){
                        return "유효한 비밀번호 입니다.";
                    }
                    else {
                        return "비밀번호는 영문 대/소문자, 숫자, 특수문자 조합으로 8~16자여야 합니다.";
                    }
                },
                passwordReCheck(){
                    if(this.inputPw === this.inputPwCk){
                        return "동일한 비번 입니다.";
                    }
                    else {
                        return "틀린 비번 입니다.";
                    }  
                },
                
            }
        }).mount("#app");
    </script>
</body>
</html>
