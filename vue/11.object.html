<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
</head>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app" class="container-500">
       
        <div class="row center">
            <h1>포켓몬스터 목록</h1>
        </div>

        <div class="row" v-for="(pocketmon, index) in pocketmonList" v-bind:key="pocketmon.no">
            <!-- 단순 출력이 목표면 사본, 변경이 목표면 원본을 사용-->

            <!-- 사본 출력 -->
            <!-- 번호 : {{pocketmon.no}},
            이름 : {{pocketmon.name}},
            속성 : {{pocketmon.type}} -->

            <!-- 원본 출력 -->
            번호 : {{pocketmonList[index].no}},
            이름 : {{pocketmonList[index].name}},
            속성 : {{pocketmonList[index].type}}
            
        </div>

    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script>
        Vue.createApp({
            //데이터 설정 영역 
            data(){
                return {
                    //화면에서 사용할 데이터 선언 
                   
                    //포켓몬스터 정보 배열
                    pocketmonList:[
                        {no:1, name:"이상해씨", type:"풀"},
                        {no:2, name:"파이리", type:"불꽃"},
                        {no:3, name:"피카츄", type:"전기"},
                        {no:4, name:"라이츄", type:"전기"},
                        {no:5, name:"꼬부기", type:"물"},
                    ],  
                };
            },
            computed : {

            },
        }).mount("#app");
    </script>
</body>
</html>
