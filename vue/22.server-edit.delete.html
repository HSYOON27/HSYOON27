<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

    <!--
        VueJS는 제어 영역을 반드시 설정해야 한다
    -->

    <div id="app">
        
        <div class="container-500">
           
            <div class="row center"><h1>포켓몬스터 수정/삭제</h1></div>
           
            <div class="row" v-for="(pocketmon, index) in pocketmonList" v-bind:key="pocketmon.no">
                
                <!--
                    
                    목록에서 직접 수정할 경우 상태값을 추가로 설정하여 화면을 변화 
                    - edit라는 이름으로 true/false를 설정하여 구현
                    - 최초에는 없으므로 undefined 형태이며, 이 때는 일반 모드로 간주  
                    - 현재 pocketmon과 pocketmonList[index]의 차이가 없어진 것으로 보임
                    - 출력 시 pocketmon 사용, 변경시 pocketmonList[index] 사용으로 고정 

                -->
                <div v-if="pocketmonList[index].edit == true">
                    <!-- <div>번호 : <input type="text" v-model="pocketmon.no"></div>
                    <div>이름 : <input type="text" v-model="pocketmon.name"></div>
                    <div>속성 : <input type="text" v-model="pocketmon.type"></div> -->


                    <div>번호 : {{pocketmon.no}} </div>
                    <div>이름 : <input type="text" v-model="pocketmonList[index].name"></div>
                    <div>속성 : <input type="text" v-model="pocketmonList[index].type"></div>

                    <!-- <button type="button" v-on:click="pocketmon.edit = false">취소 사본</button> -->
                    <button type="button" v-on:click="cancelEdit(index)">취소</button>

                    <button type="button" v-on:click="sendEdit(index)">저장</button>
                </div>

                <div v-else>

                    <div>번호 : {{pocketmon.no}} </div>
                    <div>이름 : {{pocketmon.name}} </div>
                    <div>속성 : {{pocketmon.type}} </div>
                    <!-- <button type="button" v-on:click="pocketmon.edit = true">수정 사본</button> -->
                    <button type="button" v-on:click="changeEdit(index)">수정</button>
                </div>

            </div>
        </div>

    </div>

    <!--
          VueJS는 Lazy loading 방식으로 제어 영역에 대한 프로그래밍 구현  
    -->

    <script src="https://unpkg.com/vue@3.2.36"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


    <script>
        Vue.createApp({
            //데이터 설정 영역 
            data(){
                return {
                   
                    //화면에서 사용할 데이터 선언 
                    pocketmonList:[], 
                    pocketmonListCopy:[],

                };
            },

            computed : {
                
            },

            //메소드 영역 
            //- 코드를 저장해두고 필요 시 호출할 수 있다.
            //- 필요하다면 매개변수를 설정할 수 있고, 반환값을 가질 수 있다. 
            methods:{
               //데이터 중 pocketmon을 서버로 전송 
             
               async loadList(){
                    const resp = await axios.get("http://localhost:8080/pocketmon/");
                    
                    //싱글 페이지 문제점들의 보완을 위해.. 
                    this.pocketmonList.splice(0);
                    this.pocketmonListCopy.splice(0);

                    this.pocketmonList.push(...resp.data);

                    //lodash에서 제공하는 깊은 복사 명령 사용으로 기존의 얕은 복사 방식으로 인한 오류 대체 
                    const copy = _.cloneDeep(resp.data);
                    this.pocketmonListCopy.push(...copy);
                },
                
                changeEdit(index){
                    this.pocketmonList[index].edit = true;
                },

                cancelEdit(index){
                    //지금까지 작업한 내용을 초기화 하는 코드 필요 
                   
                    this.pocketmonList[index].name = this.pocketmonListCopy[index].name;
                    this.pocketmonList[index].type = this.pocketmonListCopy[index].type;
                    this.pocketmonList[index].edit = false;
                },
                //지정한 위치의 데이터를 서버로 전송하여 수정 처리하는게 목표다 여긴. 
                async sendEdit(index){
                    const url = "http://localhost:8080/pocketmon/";
                    const data = this.pocketmonList[index];
                    const resp = await axios.put(url, data);
                    
                    console.log(resp);

                    //입력창만 제거 (문제 : 사본이 고치기 전 상태)
                    // this.pocketmonList[index].edit = false;
                    //+사본 코드를 변경하도록 처리 필요
                    
                    
                    //목록 다시 불러오기
                    this.loadList();

                    Toastify({
                    text: "수정이 완료 되었습니다.",
                    duration: 3000,
                    // destination: "https://github.com/apvarun/toastify-js",
                    newWindow: false,
                    close: true,
                    gravity: "top", // `top` or `bottom`
                    position: "center", // `left`, `center` or `right`
                    stopOnFocus: true, // Prevents dismissing of toast on hover
                    style: {
                        background: "linear-gradient(to right, #00b09b, #96c93d)",
                    },
                    onClick: function(){} // Callback after click
                    }).showToast();
                },

            },

            watch:{


            },

            created(){//hook : 특정 시점에 자동 실행되는 코드 
                this.loadList();
            },
        }).mount("#app");
    </script>
</body>
</html>
