<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과정 목록</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <style>
        /*
            테스트 스타일
            - 원하는 태그에 test를 추가하면 해당 영역 내부가 점선으로 표시되게 할거임.
            - 설령 다른 테두리 설정이 있다 해도 무시하고 처리하도록 구현
            - div뿐 아니라 모든 비어있는 영역 태그에 적용 
            - div, main, header, footer, nav, aside, 
              article, p, label, span, ul, ol, li, a          
        */

        [test] div, 
        [test] main,
        [test] header,
        [test] footer,
        [test] nav,
        [test] aside,
        [test] article,
        [test] p,
        [test] label,
        [test] span,
        [test] ul,
        [test] ol,
        [test] li,
        [test] a
        
        {
            border: 1px dotted black;
        }
    </style>
</head>
<body>
  <div class="container-500" test>
        <div class="row center">
            <h1>과목 목록</h1>
        </div>
        <div class="row center">
            <form action="#" method="post">
                <select name="column" class="form-input">
                    <option value="name">과정명</option>
                    <option value="period">강의시간</option>
                    <option value="type">강의유형</option>
                </select>
                <input type="search" name="keyword" required
                    class="form-input" placeholder="검색어">
                <button type="submit" class="form-btn neutral">검색</button>
            </form>

        </div>

        <div class="row">
            <table class="table table-slit table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>과정명</th>
                        <th>강의시간</th>
                        <th>수강료</th>
                        <th>강의 유형</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>재태크 마스터 과정</td>
                        <td>60</td>
                        <td>500,000</td>
                        <td>오프라인</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>재태크 마스터 과정</td>
                        <td>60</td>
                        <td>500,000</td>
                        <td>오프라인</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>재태크 마스터 과정</td>
                        <td>60</td>
                        <td>500,000</td>
                        <td>오프라인</td>
                    </tr>
                </tbody>
            </table> 
        </div>
    </div>
</body>
</html>
