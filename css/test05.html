<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS의 주요 속성</title>
    <style>
        h1{
            /*
                CSS의 주요 속성
                - color : 글자의 색깔 
                - background-??? : 배경을 설정하는 속성들 
                - font-??? : 글꼴 속성 
                - padding : 안쪽 여백
                - border-??? : 테두리 속성

                속성에 따라 방향을 지정할 수 있다
                - top : 위
                - left : 왼쪽
                - right : 오른쪽
                - bottom : 아래

            */
            color: aqua;
            color: rgb(58, 40, 58);
            color: rgba(44, 3, 3, 0.5);
            color: rgb(168, 209, 19);
            color: hsla(0, 19%, 92%, 0.5);

            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }

        input{
            font-family: '빙그레 메로나체';
            font-size: 30px;
            padding: 15px;
            padding: 0.5em;/*글자 반개 높이*/

            /*
                축약 표현과 세부 표현이 겹치면
                세부 표현이 이긴당. 
            */
            border: none;
            border: 1px solid black;

            border-width: 4px;
            border-style: solid;
            border-color: black;

            border-top-color: red;
            border-bottom-color: blue;
            border-left-color: yellowgreen;
            border-right-color: greenyellow;

            border-top: dashed;
            border-bottom: dotted;
            border-radius: 20%;
            
        }
    </style>

</head>
<body>
    <h1>디자인 샘플</h1>
    <input type="text" placeholder="입력" value="테스트">
</body>
</html>
