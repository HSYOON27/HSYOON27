<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 로그인 화면</title>
    <style>
        
        *{       
            box-sizing: border-box;
         }

    h1 {
        color: #03c75a;
    }     
    input
        {
            font-family: '빙그레 메로나체';
            
            font-size: 25px;
            font-weight: bolder;
            color: white;

            display: block;

            margin-top: 15px;
            margin-left: 0px;
            margin-right: 15px;
            margin-bottom: 15px;

            border: 5px solid #03c75a;
            padding: 0.5em;
            
            width: 400px;
        }
    button
        {   
            background-color: #03c75a;
            font-weight: 900;
            font-family: '빙그레 메로나체';
            color: white;
            font-size: 25px;
            display: block;

            margin-top: 15px;
            margin-left: 0px;
            margin-right: 15px;
            margin-bottom: 15px;

            border: 5px solid #03c75a;
            padding: 0.5em;
            
            width: 400px;
        }   


    </style>
</head>

<body>
    <form action="#" method="post" autocomplete="off">
        <h1 style="color: #03c75a;">NAVER</h1>

        <input type="text" name="memberId" placeholder="ID">
        <input type="password" name="memberPw" placeholder="Password">
        <button >로그인</button>   
         
    </form>
</body>
</html>
