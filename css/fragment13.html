<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            이미지를 표시하는 방법
            [1] <img> 사용
                - 이미지는 크기 표준화가 어려우니 width, height 속성을 사용한다.
            [2] background-image 사용
        */

        /* 테두리 부여 */
        .image.image-border-hover:hover,
        .image.image-border {
            box-shadow: 0 0 0 1px blue;
        }

        /* 그림자 처리 */
        .image.image-shadow-hover:hover,
        .image.image-shadow{
            box-shadow: 2px 2px 0 0 red;
        }

        /* 둥근/원형 이미지 */
        .image.image-round{
            border-radius: 5px;
        }
        .image.image-circle{
            border-radius: 50%;
        }
        /* 불투명도(opacity) */
        .image.image-blur:hover,
        .image.image-blur.on{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <img class="image image-border" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-shadow" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-border-hover" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-shadow-hover" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-round" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-circle" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-blur" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-round image-shadow" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-round image-border-hover" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
    <img class="image image-circle image-blur" alt="cutedog" src="./image/cutedog.jpg" width="150" height="150">
</body>
</html>
