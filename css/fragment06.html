<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 페이지 구현</title>
    <link rel="stylesheet" type="text/css" href="commons.css">

</head>
<body>
    <form action="#" method="post">
        <div class="container-400">
            <div class="row">
        <div>
            <h1>게시글 작성</h1>
        </div>
        <div>
            말머리 : 
            <select>
                <option>없음</option>
                <option>공지</option>
                <option>유머</option>
                <option>정보</option>
            </select>
        </div>
        <div>
            제목 : <input type="text" name="subject" placeholder="제목을 적으세요" required class="form-input w-10" >
        </div>
        <div>
            내용 : <textarea name="board" placeholder="내용을 적으세요" ows="10" cols="60"></textarea>
        </div>
        <div class="row right">   
            <button class="form-btn w-100 positive">등록</button>
            <a class="form-btn w-100 neutral">목록</a> 
            </div>  
    </form>
</body>
</html>
