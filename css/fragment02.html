<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앞에서 만든 fragment 1번 재사용 </title>
    <style>
    *    {
            box-sizing: border-box;
         }
         /* div{
             border:1px dotted gray;
         } */
         
         .container-200{
            width: 200px; 
            margin:0 auto 0 auto;   
         }
         .container-300{
            width: 300px; 
            margin:0 auto 0 auto;   
         }
         .container-400{
            width: 400px; 
            margin:0 auto 0 auto;   
         }
         .container-500{
            width: 500px; 
            margin:0 auto 0 auto;   
         }
         .container-600{
            width: 600px; 
            margin:0 auto 0 auto;   
         }
         .container-700{
            width: 700px; 
            margin:0 auto 0 auto;   
         }
         .container-800{
            width: 800px; 
            margin:0 auto 0 auto;   
         }
         .container-900{
            width: 900px; 
            margin:0 auto 0 auto;   
         }
         .container-1000{
            width: 1000px; 
            margin:0 auto;   
         }



         /* row와 row 사이에는 일정한 간격을 부여*/
         .row{
            margin: 10px 0px;
         }
         
         .form-input{
            font-size: 20px;
            padding: 0.5em;
            outline: none; /*선택 시 강조 효과 제거*/
            border: 1px solid lightgray;
            border-radius: 0.1em;
         }
         .form-input:focus{ /*커서가 위치했을때*/
            border-color: black;
         }

         .form-btn{
            font-size: 20px;
            padding: 0.5em;
            border-width: 1px;
            border-style: solid;
            border-radius: 0.1em;
            cursor: pointer;

         }
         /* form-btn과 positive가 같이 있으면 */
         .form-btn.positive{
            background-color: #00cec9;
            border-color: #00cec9;
            color: white;
         }
         .form-btn.negative{
            background-color: #d63031;
            border-color: #d63031;
            color: white;
         }
         .form-btn.neutral{
            background-color: #b2bec3;
            border-color: #b2bec3;
            color: black;
         }
         
         .form-btn:hover{
            filter: brightness(110%); /*원래보다 10% 밝게 처리*/
         }
         /* 폭 설정 클래스 */
         .w-100{width:100%;}
         .w-90{width: 90;}
         .w-80{width: 80;}
         .w-70{width: 70;}
         .w-60{width: 60;}
         .w-50{width: 50;}
         .w-40{width: 40;}
         .w-30{width: 30;}
         .w-20{width: 20;}
         .w-10{width: 10;}

         /*내부 요소 정렬 클래스*/
         .center{text-align: center;}
         .left{text-align: left;}
         .right{text-align: right;}

    </style>
</head>
<body>
    <!--
        이제부터 화면을 만들 때는 "자리"를 먼저 만들어야 한다.
        1. 컨테이너(.container)를 만든다
        2. 줄(.row)을 만든다
        3. 줄 내부에 항목을 배치한다.    
    -->
    <div class="container-500">
        <div class="row center">
            <h2>로그인</h2>
        </div>
        <div class="row">
            <label>아이디</label>
            <input type="text" name="memberId" required placeholder="아이디" class="form-input w-100">
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input type="text" name="memberPw" required placeholder="비밀번호" class="form-input w-100">
        </div>
        <div class="row">
            <button class="form-btn positive w-100">로그인</button>
        </div>
        <div class="row">
            <button class="form-btn neutral w-100">회원가입</button>
        </div>
        <div class="row center">
            <a href="#">아이디 찾기</a>
        </div>
    </div>
</body>
</html>
