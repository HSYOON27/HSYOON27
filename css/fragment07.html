<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지 구현</title>
    <link rel="stylesheet" type="text/css" href="commons.css">

    <style>  
    /*
            추가 스타일 
        - 파일 선택창은 테두리를 나오게 하지 않겠다.
    */
    input[type=file].form-input{
        border-color: aliceblue;
    }
    </style>

</head>
<body>
    <form action="#" method="post">
        <div class="container-600" >

            <div class="row center" >
                <h1>가입 정보 입력</h1> 
            </div>

            <div class="row">
              <label>아이디</label>  
              <input type="text" name="memberId" required placeholder="영문 소문자, 숫자, 8~20자 이내" class="form-input w-100">
            </div>   

            <div class="row">
              <label>비밀번호</label>   
                <input type="password" name="memberPw" required placeholder="영문 대/소문자, 숫자, 특수문자 반드시 1개 이상포함" class="form-input w-100">
              </div>     

              <div class="row">
                <label>닉네임</label>   
                <input type="text" name="memberNick" required placeholder="한글, 숫자 2~10자 사이" class="form-input w-100">
              </div>      

              <div class="row">
                <label>전화번호</label>    
                <input type="number" name="memberTel" required placeholder="- 제외 후"  class="form-input w-100">
              </div>      

              <div class="row">
                <label>이메일</label>    
                <input type="text" name="memberEmail" required class="form-input w-100">
              </div>     

              <div class="row">
                <label>생년월일</label>
                <input type="date" name="memberBirth" required class="form-input w-100">
              </div>      

              <div class="row">
                <label class="form-label w-100 mb-10">주소</label>

                <input type="text" name="memberPost" placeholder="우편번호"
                class="form-input">
                <button class="form-btn">우편번호 찾기</button>
                </div>
                 <div class="row">
                <input type="text" name="memberBasicAddr" placeholder="기본주소"
                class="form-input w-100">
             </div>
            <div class="row">
                  <input type="text" name="memberDetailAddr" placeholder="상세주소"
                class="form-input w-100">
            </div>

              <div class="row left">
                <label>프로필사진</label>   
              <br>  
              <input type="file" name="attach" accept=".*" class="form-input positive w-100" style="border: 1px transparent solid;">
            </div>
            
            <label>회원 가입</label>
            
            <div class="row">
                    <button class="form-btn w-100 positive" >가입</button>
            </div>
            
    </div>
    </form>
    
</body>
</html>
