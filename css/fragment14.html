<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백그라운드</title>
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        /*
            이미지를 표시하는 방법
            [1] <img> 사용
                - 이미지는 크기 표준화가 어려우니 width, height 속성을 사용한다.
            [2] background-image 사용
        */
        .form-input-search{
            /* url은 이 파일 위치를 기준으로 경로를 계산함(상대경로)*/
            background-image: url("image/reading\ glasses.png");
            /*
                cover - 큰 쪽에 이미지를 맞춤
                contain - 작은 쪽에 이미지를 맞춤 
                두 개 부여하면 앞이 폭이고 뒤가 높이다.
            */
            background-size: auto 100%;
            background-repeat: no-repeat;
            /*
                위치 선정은 x, y 순으로 하며
                - px
                - %
                - 키워드(x - left/center/right, y - top/center/bottom)
            */
            background-position: right 3px center;

            /*
                글자 입력란을 오른쪽, 왼쪽으로 밀기 위해 여백 부여
            */
            padding-right: 20px;
        }
       
        .form-input-bg{
         
            background-size: auto 100%;
            background-repeat: no-repeat;
            /*
                위치 선정은 x, y 순으로 하며
                - px
                - %
                - 키워드(x - left/center/right, y - top/center/bottom)
            */
            background-position: right 3px center;

            /*
                글자 입력란을 오른쪽, 왼쪽으로 밀기 위해 여백 부여
            */
            padding-right: 20px;
        }
        input[name=memberId]{
            background-image: url("image/usericon.jpg");
        }

        input[name=memberPw]{
            background-image: url("image/lockicon.jpg");
        }
    </style>

</head>
<body>
   <div class="container-500">
        <div class="row center">
            <h1>배경 이미지</h1>
        </div>
        <div class="row center">
            <input type="text" class="form-input w-100 form-input-search">
        </div>
        <div class="row">
            <input type="text" name="memberId" class="form-input w-100 form-input-bg">
        </div>
        <div class="row">
            <input type="text" name="memberPw"class="form-input w-100 form-input-bg">
        </div>
   </div>
</body>
</html>
