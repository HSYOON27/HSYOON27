    <style>
        
    </style>

    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

   
    <script type="text/javascript">
       
        $(function(){
            //준비
            //- 1. 첫번째 이전 버튼을 제거 
            //- 2. 마지막 다음 버튼을 제거 
            //- 3. 첫 페이지를 제외한 나머지를 숨김처리 한다.

            $(".prev-btn").first().remove(); //1
            $(".next-btn").last().remove(); //2
            $(".page").hide().eq(0).show(); //3

            //- 4. 다음 버튼을 누르면 현재 페이지를 숨기고 다음 페이지를 표시한다.
            $(".next-btn").click(function(){
                //this == 다음버튼
                // $(this).parents(".page").next(".page").show();
                // $(this).parents(".page").hide();
                $(this).parents(".page").hide().next(".page").show();
            });
            $(".prev-btn").click(function(){
                //this == 다음버튼
                // $(this).parents(".page").prev(".page").show();
                // $(this).parents(".page").hide(); 
                $(this).parents(".page").hide().prev(".page").show();
            });


        });


    </script>

</head>
