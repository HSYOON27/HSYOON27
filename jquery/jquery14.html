<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 텍스트 area 변환문제 </title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script type="text/javascript">
        $(function(){

            $(".page").hide().eq(0).show(); 

            
            $(".change-btn").click(function(){
                $(this).parent(".page").hide().next(".page").show();
            });
            $(".cancel-btn").click(function(){
                $(this).parent(".page").hide().prev(".page").show();
            });


        });
        
        
    </script>
 <!-- 템플릿 생성 -->
    <script type="text/template" id="div-sample">
        <div class="row container-500">
            <div class="row ms-20" style="height: 200px; width: 400px; border: 1px solid black;">

            </div>
    
            <button class="form-btn positive change-btn" style="margin-left: 74%;">변경</button>
        </div>    
    </script>

    
    <script type="text/template" id="textarea-sample">
        <div class="row container-500">
            <textarea class="row ms-20 text" style="height: 200px; width: 400px; border: 1px solid black;">
        
            </textarea>
            <button class="form-btn positive cancel-btn" style="margin-left: 74%;">취소</button>
        
           </div>
    </script>


</head>
<body>
    <div class="row container-500 page">
        <div class="row ms-20" style="height: 200px; width: 400px; border: 1px solid black;">
        데이터 1 
        </div>

        <button class="form-btn positive change-btn" style="margin-left: 74%;">변경</button>
    </div>    

    <div class="row container-500 page">
        <textarea class="row ms-20" style="height: 200px; width: 400px; border: 1px solid black;">
        데이터 2
        </textarea>
        <button class="form-btn positive cancel-btn" style="margin-left: 74%;">취소</button>
    
    </div>
</body>
</html>
