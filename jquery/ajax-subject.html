<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jquery</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
    </style>

    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   
    <script type="text/javascript">
       
       $(function(){
            
                $.ajax({
                    url:"http://localhost:8080/rest/subject/list",
                    success:function(response){

                        // console.log(response);
                        for(var i=0; i<response.length; i++){
                            var template = $("#subject-template").html(); 
                            var html = $.parseHTML(template);

                            $(html).find(".no").text(response[i].no);
                            $(html).find(".name").text(response[i].name);
                            $(html).find(".period").text(response[i].period);
                            $(html).find(".price").text(response[i].price);
                            $(html).find(".type").text(response[i].type);

                            $(".target").append(html);
                        }

                    }   
                });

            
        });

        
    </script>

    <script type="text/template" id="subject-template">
        <tr class="subject">
            <td class="no"></td>
            <td class="name"></td>
            <td class="period"></td>
            <td class="price"></td>
            <td class="type"></td>
            <td>
                <a href="#" class="link edit-btn">수정</a>
                <a href="#" class="link delete-btn">삭제</a>
            </td>
        </tr>
    </script>

</head>
<body>
   <div class="container-600">
        <div class="row center">
            <h1>과목 목록</h1>
        </div>
      
        <div class="row">
            <table class="table table-border table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>과정명</th>
                        <th>강의시간</th>
                        <th>수강료</th>
                        <th>수업방식</th>
                        <th>관리</th>
                    </tr>
                </thead>

                <tbody class="center target">
                   
                </tbody>
            </table>
        </div>
   </div>
</body>    
</html>
