<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jquery</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">


    <style>
    .memberInfo_table{
        width: 100%;
        border-spacing: 0;
        border-top: 2px solid #363636;
        border-bottom: 1px solid #b6b6b6; 
    }
    .member_info_div td{
        padding : 12px;
        text-align: left;
    }
    /* 사용자 주소 정보 */
    .addressInfo_div{
        margin-top: 30px;
    }
    .addressInfo_input_div_wrap{
        border-bottom: 1px solid #f3f3f3;
        height: 225px;
    }
    .address_btn {
        background-color: #555;
        color: white;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 50%;
    }

    .address_btn:hover{
        background-color: #777;
    }
    .addressInfo_button_div::after{
        content:'';
        display:block;
        clear:both;
    }
            .addressInfo_input_div{
                padding:12px;
                text-align: left;
                display: none;
                line-height: 40px;
            }
            .addressInfo_input_div th{
                border-color: transparent;
                background-color: transparent;		
            }
            .addressInfo_input_div th{
                padding : 12px 5px 12px 20px;
                vertical-align: top;
            }
            .addressInfo_input_div td{
                padding : 8px 12px;
            }		
            .addressInfo_input_div_2 input{
                padding: 6px 5px;
            }
    .address_search_btn{
        vertical-align: middle;
        display: inline-block;
        border: 1px solid #aaa;
        width: 90px;
        text-align: center;
        height: 30px;
        line-height: 30px;
        color: #555;
        cursor: pointer;
    }
    </style>

    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- 다음주소 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script type="text/javascript">
            /* 주소입력란 버튼 동작(숨김, 등장) */
        function showAdress(className){
            /* 컨텐츠 동작 */
                /* 모두 숨기기 */
                $(".addressInfo_input_div").css('display', 'none');
                /* 컨텐츠 보이기 */
                $(".addressInfo_input_div_" + className).css('display', 'block');		
            
            /* 버튼 색상 변경 */
                /* 모든 색상 동일 */
                    $(".address_btn").css('backgroundColor', '#555');
                /* 지정 색상 변경 */
                    $(".address_btn_"+className).css('backgroundColor', '#3c3838');	
        }
        
        /* 다음 주소 연동 */
        function execution_daum_address(){
	       new daum.Postcode({
	        oncomplete: function(data) {
	            // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
	            
	        	// 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수
 
                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }
 
                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                 	// 추가해야할 코드
                    // 주소변수 문자열과 참고항목 문자열 합치기
                      addr += extraAddr;
                
                } else {
                	addr += ' ';
                }
 
             	// 제거해야할 코드
                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                $(".address1_input").val(data.zonecode);
                $(".address2_input").val(addr);				
                // 커서를 상세주소 필드로 이동한다.
                $(".address3_input").attr("readonly", false);
                $(".address3_input").focus();	 
	            
	            
	        }
	    }).open();  	
	
}

    </script>

    

</head>
<body>
    <div class="addressInfo_div">
        <div class="addressInfo_button_div">
            <button class="address_btn address_btn_1" onclick="showAdress('1')" style="background-color: #3c3838;">사용자 정보 주소록</button>
            <button class="address_btn address_btn_2" onclick="showAdress('2')">직접 입력</button>
        </div>
        <div class="addressInfo_input_div_wrap">
            <div class="addressInfo_input_div addressInfo_input_div_1" style="display: block">
                <table>
                    <colgroup>
                        <col width="25%">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>이름</th>
                            <td>
                                ${findDto.memberName}
                            </td>
                        </tr>
                        <tr>
                            <th>휴대폰</th>
                            <td>
                                ${findDto.memberTel}
                            </td>
                        </tr>
                        <tr>
                            <th>우편번호</th>
                            <td>
                                ${findDto.memberPost} 									
                            </td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td>
                                ${findDto.memberBasicAddr}					
                            </td>
                        </tr>
                        <tr>
                            <th>상세 주소</th>
                            <td>
                                ${findDto.memberDetailAddr}								
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="addressInfo_input_div addressInfo_input_div_2">
                <table>
                    <colgroup>
                        <col width="25%">
                        <col width="*">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input class="addressee_input">
                            </td>
                        </tr>
                        <tr>
                            <th>휴대폰</th>
                            <td>
                                <input class="addressee_input">
                            </td>
                        </tr>
                        <tr>
                            <th>우편번호</th>
                            <td>
                                <input class="address1_input"><a class="address_search_btn" onclick="execution_daum_address()">주소 찾기</a>
                            </td>
                        </tr>
                        <tr>
                            <th>주소</th>
                            <td>
                                <input class="address2_input">
                            </td>
                        </tr>
                        <tr>
                            <th>상세 주소</th>
                            <td>
                                <input class="address3_input">
                            </td>
                        </tr>


                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
