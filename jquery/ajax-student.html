<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript">
        $(function(){
            //시작하자마자 바로 불러오도록 처리
            loadList();
            function loadList() {
                $.ajax({
                url:"http://localhost:8080/rest/student/",//통신대상
                method:"get",//전송방식
                success:function(response){//성공처리
                    $(".target").empty();
                    
                    //console.log(response);
                    for(var i=0; i < response.length; i++) {
                        var template = $("#student-template").html();
                        var html = $.parseHTML(template);
                        $(html).find("td").eq(0).text(response[i].no);
                        $(html).find("td").eq(1).text(response[i].name);
                        $(html).find("td").eq(2).text(response[i].korean);
                        $(html).find("td").eq(3).text(response[i].english);
                        $(html).find("td").eq(4).text(response[i].math);

                        $(html).find(".delete-btn").attr("data-no",response[i].no);
                        $(html).find(".edit-btn").attr("data-no",response[i].no);
                        
                        $(".target").append(html);

                        //삭제 이벤트 설정 위치 
                        $(html).find(".delete-btn").click(function(){
                            var choice = window.confirm("정말 삭제하시겠음??");
                            if(!choice) return;
    
                            var no = $(this).attr("data-no");
    
                            $.ajax({
                                url:"http://localhost:8080/rest/student/"+no,
                                method:"delete",
                                success:function(response){
                                    loadList();   
                                },
                                error:function(){
                                    window.alert("통신 오류");
                                },
    
                            });
                        });
                    }
                }
            });
            }

            //계획
            //- 입력폼에는 여러 이벤트가 존재하며 시점도 다 다름
            //- 모든 상황의 결과를 저장할 객체 하나를 준비
            //- 각각의 상황에 맞게 객체에 데이터를 설정
            var valid = {
                nameValid:false,//이름입력창이 전송가능한지 여부
                koreanValid:false,//국어점수입력창이 전송가능한지 여부
                englishValid:false,//영어점수입력창이 전송가능한지 여부
                mathValid:false,//수학점수입력창이 전송가능한지 여부
                isAllValid:function(){//통합 판정
                    return this.nameValid && this.koreanValid 
                            && this.englishValid && this.mathValid;
                }
            };

            $("[name=name]").blur(function(){
                var regex = /^[가-힣]{2,7}$/;

                //화면 처리도 중요하지만 
                //valid 객체에 nameValid를 설정하는 것이 가장 중요
                valid.nameValid = regex.test($(this).val());

                //화면 처리 추가 가능(클래스/스타일/텍스트)
                console.table(valid);
            });
            $("[name=korean]").blur(function(){
                var korean = parseInt($(this).val());
                valid.koreanValid = korean >= 0 && korean <= 100;
                console.table(valid);
            });
            $("[name=english]").blur(function(){
                var english = parseInt($(this).val());
                valid.englishValid = english >= 0 && english <= 100;
                console.table(valid);
            });
            $("[name=math]").blur(function(){
                var math = parseInt($(this).val());
                valid.mathValid = math >= 0 && math <= 100;
                console.table(valid);
            });

            //전송 처리
            //- valid만 확인하면 전송이 가능한지 불가능한지 알 수 있다
            $(".input-form").submit(function(e){
                e.preventDefault();

                //this == form
                //- form에는 serialize라는 함수가 있다
                //- 사용하면 전송 가능한 형태로 문자열을 반환
                var data = $(this).serialize();
                //console.log(data);

                if(valid.isAllValid() == true) {
                    //form을 전송하는 것이 아니라 비동기통신을 진행
                    $.ajax({
                        url:"http://localhost:8080/rest/student/",
                        method:"post",
                        data:data,
                        success:function(response){
                            //입력창 청소 및 목록 갱신
                            $(".input-form").get(0).reset();
                            loadList();
                        },
                        error:function(){//4xx, 5xx 반환 시 실행
                            alert("통신 오류 발생");
                        }
                    });
                }

            });

        });
    </script>

<script type="text/template" id="student-template">
    <tr class="student">
        <td>번호자리</td>
        <td>이름자리</td>
        <td>국어점수자리</td>
        <td>영어점수자리</td>
        <td>수학점수자리</td>
        <td>
            <a href="#" class="link edit-btn">수정</a>
            <a href="#" class="link delete-btn">삭제</a>
        </td>
    </tr>
</script>

</head>
<body>
   <div class="container-800">
        <div class="row center">
            <h1>학생 관리</h1>
        </div>

        <div class="flex-box">
            <div class="w-40">
                <form autocomplete="off" class="input-form"> 
                <div class="row">
                    <label>이름</label>
                    <input type="text" name="name" class="form-input w-100">
                </div>
                <div class="row">
                    <label>국어점수</label>
                    <input type="text" name="korean" class="form-input w-100">
                </div>
                <div class="row">
                    <label>영어점수</label>
                    <input type="text" name="english" class="form-input w-100">
                </div>
                <div class="row">
                    <label>수학점수</label>
                    <input type="text" name="math" class="form-input w-100">
                </div>
                <div class="row">
                    <button type="submit" class="form-btn positive w-100 add-btn">
                        <i class="fa-solid fa-plus"></i>
                        등록
                    </button>
                </form>
                </div>
            </div>

            <div class="w-60 p-10">
                <div class="row">
                    <table class="table table-border table-hover">
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>이름</th>
                                <th>국어</th>
                                <th>영어</th>
                                <th>수학</th>
                                <th>관리</th>
                            </tr>
                        </thead>
        
                        <tbody class="center target">
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        
   </div>
</body>    
</html>
