<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jquery</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
    </style>

    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   
    <script type="text/javascript">
       
       $(function(){
            $(".load-btn").click(function(){
                $.ajax({
                    url:"http://localhost:8080/rest/pocketmon/list",
                    success:function(response){
                        $(".target").empty();

                        // console.log(response);
                        for(var i=0; i<response.length; i++){
                            var template = $("#pocketmon-template").html(); // corrected jQuery selector
                            var html = $.parseHTML(template);

                            $(html).find(".no").text(response[i].no);
                            $(html).find(".name").text(response[i].name);
                            $(html).find(".type").text(response[i].type);
                          

                            $(".target").append(html);
                        }

                    }   
                });
            });
        });

        
    </script>

    <script type="text/template" id="pocketmon-template">
        <tr class="pocketmon">
            <td class="no">1</td>
            <td class="name">이상해씨</td>
            <td class="type">풀</td>
            <td>
                <a href="#" class="link edit-btn">수정</a>
                <a href="#" class="link delete-btn">삭제</a>
            </td>
        </tr>
    </script>

</head>
<body>
   <div class="container-400">
        <div class="row center">
            <h1>포켓몬스터</h1>
        </div>

        <div class="row center">
            <button class="form-btn positive load-btn">불러오기</button>
        </div>
      
        <div class="row">
            <table class="table table-border">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>속성</th>
                        <th>관리</th>
                    </tr>
                </thead>

                <tbody class="center target">
                   
                </tbody>
            </table>
        </div>
   </div>
</body>    
</html>
