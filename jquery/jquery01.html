<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jquery</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
    </style>

    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   
    <script type="text/javascript">
       
        $(function(){
            //jQuery는 선택하는 작업부터 시작한다 반드시

            //red-btn을 선택한 뒤 css 컬러를 레드로 변경해라
            // $(".red-btn").css("color","red");

            //.red-btn을 클릭하면(이벤트)
            // $(".red-btn").on("click", function(){});

            //click처럼 사용 명령이 빈번한 작업들은 축약명령이 존재한다(input은 없엉)
            $(".red-btn").click(function(){
                //.target의 글자 색상을 빨강으로 변경
                $(".target").css("color", "red");
            });


            $(".blue-btn").click(function(){
                $(".target").css("color", "blue");
            })
        });


    </script>

</head>
<body>
   <div class="container-600">
        <div class="row">
            <h1 class="target">Hello jQuery!</h1>
        </div>
      
        <div class="row">
            <button class="form-btn neurtral red-btn">빨강</button>
            <button class="form-btn neurtral blue-btn">파랑</button>
        </div>
   </div>
</body>    
</html>
