<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jquery</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
    </style>

    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   
    <script type="text/javascript">
        //목표 : 버튼을 누르면 비동기 통신으로 다른페이지를 불러온다
        $(function(){
            $("button").click(function(){
                // location.href="jquery01.html";
                $.ajax({
                    url:"ajax01.json",//대상주소  
                    success:function(response){ //성공시(resposnse는 결과물)
                        //화면 청소(내부만 지워)
                        $(".target").empty();

                        //response의 데이터와 HTML의 템플릿을 합쳐서 출력
                        for(var i=0; i < response.length; i++){

                            var template = $("#student-template").html();
                            var html = $.parseHTML(template);
                            $(html).find(".name").text(response[i].name);
                            $(html).find(".score").text(response[i].score);

                            $(".target").append(html);
                        }

                    }
                })
            });

        });


    </script>
    
    <script type="text/template" id="student-template">
        <div>
            <span class="name">이름</span>
            <span class="score">점수</span>
        </div>
    </script>

</head>
<body>
   <div class="container-600">
        <div class="row">
            <h1>비동기 통신 예제</h1>
        </div>
      
        <div class="row">
            <button class="form-btn positive">불러오기</button>
        </div>

        <div class="row target">
            
        </div>
   </div>
</body>    
</html>
