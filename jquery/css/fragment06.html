<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성 페이지 구현</title>
    <link rel="stylesheet" type="text/css" href="commons.css">

    <style>
        
        /* div{
            border: 1px dotted gray;
        } */

        /*
            textarea는 리사이즈(resize)에 대한 설정이 필요하다.
            - resize:vertical은 수직 변경만 가능하게 하는것
            - resize:horizontal은 수평 변경만 가능.
            - risize:none; 은 변경불가
            - 만약 resize가 vertical이면 최소 높이(min-height)가 지정되어야 한다.
        */
        textarea.form-input{
            resize: vertical;
            min-height: 150px 11em;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <div class="container-700 mt-50 mb-50" >
            <div class="row">
        <div>
            <h1>게시글 작성</h1>
        </div>
        <div class="row mb-20">
            타인에 대한 과도한 비방 등은 예고 없이 삭제 될 수 있습니다.
        </div>
        <div class="row"> 
            <label>말머리</label>
                <select name="boardHead" class="form-input">
                    <option value="">없음</option>
                    <option>공지</option>
                    <option>유머</option>
                    <option>정보</option>
                </select>
        </div>
        <div class="row">
            <label>제목</label> 
            <input type="text" name="boardTitle" placeholder="제목을 적으세요" required class="form-input w-50">
        </div>
        <!-- 
            texstarea 디자인 시 cols는 width와 충돌 발생하므로 하나만 사용
            rows 역시 줄이는 것이 가능하므로 디자인적인 가치가 별로 없다 
        -->
        <div class="row">
            <label>내용</label>  
            <textarea name="boardContent" required rows="10" style="min-height: 300px;" class="form-input w-100"></textarea>
        </div>
        <div class="row right">   
            <button type="submit" class="form-btn w-100 positive">작성하기</button>
        </div>  

        <div class="row">
            <a href="list" class="form-btn w-100 neutral">목록보기</a> 
        </div>
    </form>
</body>
</html>
