    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   
    <script type="text/javascript">
       
        $(function(){
            //목표 
            //1. 전체 체크박스 체크 시 개별 항목 + 전체 항목 처리
            //2. 개별 항목 체크 시 전체 항목 처리

            //1. 
            $(".check-all").change(function(){
                //this = 체크된 체크박스 
                var isChekced = $(this).prop("checked");
                console.log(isChekced);

                // $(".check-all").prop("checked", isChekced);
                // $(".check-unit").prop("checked", isChekced);
                $(".check-all, .check-unit").prop("checked", isChekced);
            });

            //2
            $(".check-unit").change(function(){

                var checkboxCount = $(".check-unit").length;
                var checkedCount = $(".check-unit:checked").length;
                var isAllChecked = checkboxCount == checkedCount;

                $(".check-all").prop("checked", isAllChecked);
            });

            //3. (추가) 선택 반전 버튼 클릭시 체크 상태를 반대로 전환 시키는..
            //- 개별 체크박스의 상태가 다를 수 있으므로 반복으로 처리해야 함. 
            //- jQuery는 반복문도 jQuery 명령을 사용하는 것을 권장
            //- $(대상).each()
            $(".check-reverse").click(function(){
                //this == button

                // var isChekced = $(".check-unit").prop("checked");
                // $(".check-unit").prop("checked", !isChekced);

                $(".check-unit").each(function(){
                    //this == 5개의 체크박스.
                    var isChekced = $(this).prop("checked");
                    $(this).prop("checked", !isChekced);
                });
            });
        });


    </script>

</head>
<body>
   <div class="container-600">
        <div class="row">
            <h1>체크박스 제어</h1>
