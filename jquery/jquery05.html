<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jquery</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
    </style>

    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   
    <script type="text/javascript">
       
        $(function(){
           var memberId = $("#memberId");
           var memberIdRegex =/^[a-z][a-z0-9]{7,19}$/;
           var span = $("#memberId+span");
        
           memberId.on("blur", function(){

            if (memberIdRegex.test(memberId.val())) {
                    span.css("color", "forestgreen").text("멋진 아디 입니다");
                }
                else {
                    span.css("color", "red").text("아이디는 영문 소문자로 시작해야 하며 숫자를 포함해 8~20자여야 합니다");
                }     
           });  
        });
        
        $(function(){
            var memberPw = $("#memberPw");
            var memberPwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[a-zA-Z0-9!@#$]{8,16}$/;
            var span = $("#memberPw+span");
         
            memberPw.on("blur", function(){
    
             if (memberPwRegex.test(memberPw.val())) {
                     span.css("color", "forestgreen").text("올바른 비밀번호 형식입니다");
                 }
                 else {
                     span.css("color", "red").text("비밀번호는 8~16자로 작성해야 하며 반드시 대/소문자,숫자,특수문자가 포함되어야 합니다");
                 }     
            });  
        });

            $(function(){
            var memberPw = $("#memberPw");
            var passwordRe = $("#passwordRe");

            var span = $("#passwordRe+span");
            
            passwordRe.on("blur", function(){

                if (!memberPw.val()) {
                        span.css("color", "red").text("비번 먼저 입력");
                    }

                else if(memberPw.val() == passwordRe.val())
                    {
                        span.css("color", "forestgreen").text("굿");
                    }  
                else {
                    span.css("color", "red").text("비번 불일치");
                }
            });  
            });
        


    </script>

</head>
<body>
    <form autocomplete="off">
    <div class="container-500">
        <div class="row center">
            <h1>회원 가입</h1>
        </div>
        <div class="row">
            <label>아이디</label>
            <input type="text" id="memberId" class="form-input w-100">
            <span></span>
        </div>
        <div class="row">
            <label>비밀번호</label>
            <input type="text" id="memberPw" class="form-input w-100">
            <span></span>
        </div>
      
        <div class="row">
            <label>비밀번호 확인</label>
            <input type="text" id="passwordRe" class="form-input w-100">
            <span></span>
        </div>
        <div class="row">
            <button type="submit" class="form-btn w-100 positive">가입</button>
        </div>
    </div>
    </form>
</body>    
</html>
