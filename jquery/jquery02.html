<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Jquery</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        .img{
            transition: width 2s ease-in-out, height 2s ease-in-out;
        }
    </style>

    <!--Jquery Cdn-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   
    <script type="text/javascript">
       
        $(function(){

            //jQuery는 스타일을 객체로 변경할 수 있다. 
            $(".bigger-btn").click(function(){
                $(".img").css("width", "600px")
                         .css("height", "600px");
            });


            $(".normal-btn").click(function(){
                $(".img").width("300px").height("300px");
            });

            $(".smaller-btn").click(function(){
                $(".img").width("100px").height("100px");
            });

        });


    </script>

</head>
<body>
   <div class="container-600">
    <div class="row">
        <button class="form-btn positive bigger-btn" id="bigger">크게</button>    
        <button class="form-btn positive normal-btn" id="normal">보통</button>    
        <button class="form-btn positive smaller-btn" id="smaller">작게</button>    
    </div>
   <hr>
   <img src="../javascript/image/countrydog.jpg" width="200" height="200" class="img">

   </div>
</body>    
</html>
