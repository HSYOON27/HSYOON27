<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 함수</title>
    <script type="text/javascript">
        //함수(Function)
        //- 함수는 특정 기능을 수행할 수 있는 코드를 보관하는 저장 공간
        //- 지속적으로 재사용하기 위한 코드를 보관하는 것이 목적
        //- 자바에서의 static 메소드와 유사하게 사용한다.
        //- 자바스크립트는 자료형 구분을 하지 않으므로 반환형을 작성하지 않는다. 
        //- 반환형 대신 function 키워드 사용
        //- 이름은 자유롭게 작성하되 다른 스크립트와 충돌 가능성을 고려 
        //- 매개변수에 자료형 작성하지 않는다
        //- 호출해야 실행이 된다



        function customFunction(a, b){
            console.log("hello");
            console.log(a, b);
        }

        //- (중요) 함수를 호출할 때 꼭 매개변수 개수가 맞지 않아도 된다.
        //- 만약 매개변수에 값을 넣지 않는다면 해당 변수는 undefined가 된다. 
        //- 자바스크립트는 오버로딩이 불가능하므로 이 방식으로 모든 처리를 구현
        //- 가급적이면 형태와 일치하는 호출을 할 수 있도록 하여 문제를 줄인다.

        customFunction();
        customFunction(100);
        customFunction(100, 200);   
        customFunction(100, 200, 300);

    </script>
</head>
<body>
    
    <!--
        함수와 인라인 스크립트를 섞어서 HTML과 연계하여 사용이 가능 
    -->
    <button onclick="customFunction(100, 200);">click</button>
    <button ondblclick="customFunction(300, 400);">dblclick</button>

</body>
</html>
