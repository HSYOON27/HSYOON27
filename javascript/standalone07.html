<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>기본 이벤트 방지</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
    </style>

    <script type="text/javascript">
        //독립형 자바 스크립트 템플릿 

        //목표 : .confirm-link를 누르면 확인창 출력 후 확인 클릭시 이동(반대로 취소 시 차단)
        window.addEventListener("load", function(){ 

            //(주의) 
            //- 독립형 스크립트에서는 이벤트 방지가 return false가 아님
            //- 실제 이벤트 정보가 담긴 객체를 사용하여 차단 처리
            //- 함수에 매개변수를 선언하면 자동으로 클릭 이벤트 정보가 담김
            //- return false 대신 e.preventDefault() 사용
            
            document.querySelector(".confirm-link")
                    .addEventListener("click", function(e){
                    // return false; 되겠냐
                    // console.log(e);
                    // e.preventDefault();//차단 명령
                        
                    var choice = window.confirm("정말 이동하시겠습니까?");
                    if(choice == false){
                        e.preventDefault();
                    }
                    else{

                    }
                    
                });
        });

    </script>

</head>
<body>
   <div class="container-600">
        <div class="row">
            <h1>제목</h1>
        </div>

        <div class="row">
            <a href="https://www.google.com" onclick="return false">클릭안됨</a>
        </div>

        <div class="row">
            <a href="https://www.google.com" class="confirm-link">클릭안댐</a>
        </div>
   </div>
</body>    
</html>
