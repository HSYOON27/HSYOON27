<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript 폼 최종 처리 코드</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
    </style>

    <script type="text/javascript">
        //목표 : 버튼에 onclick 안쓰고 누르면 hello! 출력하기
        
        //window.onload는 화면이 모두 로딩되면 설정된 함수를 실행 
        //(문제) 여러 번 설정하면 뒷 내용이 앞 내용을 덮어쓰기 함. 

        window.onload = function(){
            var button = document.querySelector("button");
            // console.log(button);

            //버튼에 onclick을 적고 함수를 부르는게 아니라
            //onclick에 실행할 함수를 넣어두는 개념임. 
            //이렇게 하면 약결합
            button.onclick = function(){
                console.log("hello");
            };
        }
        
    </script>

</head>
<body>
   <div class="container-600">
        <div class="row">
            <h1>제목</h1>
        </div>

        <div class="row">
            <button class="form-btn">hello!</button>
        </div>
   </div>
</body>    
</html>
