<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">

    <script type="text/javascript">
        //독립형 자바스크립트 템플릿
        window.addEventListener("load", function(){
            var buttons = document.querySelectorAll(".size-btn");

            //자바스크립트의 확장 반복문
            buttons.forEach(function(element){
                element.addEventListener("click", function(){
                    var image = document.querySelector(".preview");
                    image.width = this.dataset.size;
                    image.height = this.dataset.size;
                });
            });

        });
    </script>
</head>
<body>
    <div class="container-800">
        <div class="row center">
            <h1>이미지 크기 조절</h1>
        </div>
        <div class="row center">
            <button type="button" class="form-btn neutral size-btn" data-size="300">크게</button>
            <button type="button" class="form-btn neutral size-btn" data-size="200">보통</button>
            <button type="button" class="form-btn neutral size-btn" data-size="100">작게</button>
        </div>
        <div class="row center">
            <img class="preview" src="image/lion.gif" width="200" height="200">
        </div>
    </div>
</body>
</html>
