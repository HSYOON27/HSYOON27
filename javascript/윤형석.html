<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>윤형석</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
        .invalid-message,
        .invalid-message2,
        .invalid-message3 {
            color: red;
            display: none;
        }
       
        /* 
            입력창이 실패상태(.invalid)일 경우 
            뒤에 있는 실패메세지(.invalid-message)를 표시 
        */
        .invalid ~ .invalid-message {
            display: block;
        }
        .invalid2 ~ .invalid-message2 {
            display: block;
        }
        .invalid3 ~ .invalid-message3 {
            display: block;
        }

        /* 입력창 디자인 */
        .invalid {
            background-position: top 50% right 3%;
            background-size: auto 60%;
            background-repeat: no-repeat;
        }
        
        .invalid, .invalid2, .invalid3 {
            border-color: red;
        }


    </style>

    <script type="text/javascript">
        function memberIdCheck(){
             var memberIdInput = document.querySelector("[name=userId]");
             var memberId = memberIdInput.value;
             var memberIdRegex = /^[a-z][a-z0-9]{7,19}$/;
         if(memberIdRegex.test(memberId)){
               memberIdInput.classList.remove("valid", "invalid");
               memberIdInput.classList.add("valid");
          }
        else{
        memberIdInput.classList.remove("valid", "invalid");
        memberIdInput.classList.add("invalid");
            }
        }

        function memberPwCheck(){
            var memberPwInput = document.querySelector("[name=userPw]");
            var memberPw = memberPwInput.value;
            var memberPwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[a-zA-Z0-9!@#$]{8,16}$/;        
            
            if(memberPwRegex.test(memberPw)){
                memberPwInput.classList.remove("valid", "invalid");
                memberPwInput.classList.add("valid");
          }
        else{
            memberPwInput.classList.remove("valid", "invalid");
            memberPwInput.classList.add("invalid");
            }
        }
        
        function validateForm() {
        var memberIdInput = document.querySelector("[name=userId]");
        var memberId = memberIdInput.value;
        var memberIdRegex = /^[a-z][a-z0-9]{7,19}$/;
        if (!memberIdRegex.test(memberId)) {
            memberIdInput.classList.add("invalid");
            return false;
        }

        var memberPwInput = document.querySelector("[name=userPw]");
        var memberPw = memberPwInput.value;
        var memberPwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$])[a-zA-Z0-9!@#$]{8,16}$/;        

        if (!memberPwRegex.test(memberPw)) {
            memberIdInput.classList.add("invalid");
            return false;
        }

        }
       


        
    </script>

</head>
<body> 
<form action="login" method="post" onsubmit="return validateForm();">
   <div class="container-500">
        <div class="row center">
            <h1>로그인</h1>
        </div>

        <div class="row center">
            <label>
                <input type="radio" name="agree" value="hello" onchange="testFunction1();" checked="checked" style="width:20px;height:20px;border:1px"> 
                수강생
           </label>

           <label>
                 <input type="radio" name="agree" value="hello" onchange="testFunction1();" style="width:20px;height:20px;border:1px"  > 
                 일반 회원
            </label>
        </div>

    

        <div class="row">
            <label>아이디</label>
            <input type="text" name="userId" class="form-input w-100" onblur="memberIdCheck();">
            <div class="invalid-message">아이디를 올바로 작성하세요</div>

        <div class="row">
            <label>비밀번호</label>
            <input type="password" name="userPw" class="form-input w-100" onblur="memberPwCheck();">
            <div class="invalid-message">비밀번호를 올바로 작성하세요</div>
        </div>

        <div class="row">
            <button class="form-btn negative w-100 hover">로그인</button>
        </div>

        <div class="row">
            <label>
                <input type="checkbox" name="agree" value="hello" onchange="testFunction1();"> 
                아이디저장
            </label>
        </div>
        </div>
   </div>
</form>
</html>
