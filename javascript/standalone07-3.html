<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>기본 이벤트 방지</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
        
    </style>
    
    <script src="https://cdn.jsdelivr.net/gh/HSYOON27/confirm-link@latest/confirm-link.js"></script>
    <script type="text/javascript">
      
        window.addEventListener("load", function(){ 

            var confirmLinkList = document.querySelectorAll(".confirm-link");

            for(var i=0; i < confirmLinkList.length; i++){
                confirmLinkList[i].addEventListener("click", function(e){
                    //복붙 메시지 방지 설정
                    
                    var text = this.dataset.message || "정말 이동하시겠습니까?"; //앞에꺼가 설정되어 있으면 앞에꺼 없으면 뒤에꺼


                    // var text;
                    // if(!this.dataset.message){
                    //     text ="정말 이동?";
                    // }
                    // else{
                    //     text = this.dataset.message;
                    // }

                    var choice = window.confirm("정말 이동하시겠어여?");
                    if(choice == false){
                        e.preventDefault();
                    }
                    
                })
            }

        });

    </script>

</head>
<body>
   <div class="container-600">
        <div class="row">
            <h1>제목</h1>
        </div>

        <div class="row">
            <a href="https://www.google.com" class="confirm-link">클릭안됨</a>
        </div>

        <div class="row">
            <a href="https://www.google.com" class="confirm-link">클릭안댐</a>
        </div>

        <div class="row">
            <a href="https://www.google.com" class="confirm-link" data-message="정말 삭제하시겠음?">클릭안됨</a>
        </div>

        <div class="row">
            <a href="https://www.google.com" class="confirm-link">클릭안댐</a>
        </div>
   </div>
</body>    
</html>
