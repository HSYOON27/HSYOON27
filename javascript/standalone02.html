    <script type="text/javascript">
        //목표 : 버튼에 onclick 안쓰고 누름 hello 출력

        // onload 대신 addEventListener를 사용하면 
        // 여러개를 동시에 추가가능함. 덮어쓰기 없이

        // -> 다른 모듈에서 뭘 하든 내 함수도 추가할 수 있다.


        window.addEventListener("load", function(){ //function -> 익명함수
        console.log("첫번째");
          });

          window.addEventListener("load", function(){ 
            var button = document.querySelector("button");

            button.addEventListener("click",function(){
                console.log("button");
            })
          });

       

    </script>

   <div class="container-600">
        <div class="row">
            <h1>제목</h1>

        <div class="row">
            <button class="form-btn">hello!</button>
        </div>
   </div>
