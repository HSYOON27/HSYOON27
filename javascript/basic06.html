<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 태그 제어</title>

    <script type="text/javascript">
        //목표 : 빨강 버튼을 누르면 h1의 색상을 red로 변경
        //[1] 이벤트는 버튼을 click하면 발생
        //[2] 버튼을 클릭하면 미리 만들어둔 함수를 호출
        //[3] 호출된 함수에서는 h1태그를 찾아서 style 속성에 color:red를 추가
        //- 명령은 document.querySelector("선택자")
        function changeRed(){
            var target = document.querySelector("h1");
            //console.log(target);
            target.style = "color:red";
        }

        function changeBlue(){
            var target = document.querySelector("h1");
            target.style = "color:blue";
        }
    </script>
</head>
<body>
    <h1>Hello JavaScript!</h1>
    <button onclick="changeRed();">빨강</button>
    <button onclick="changeBlue()">파랑</button>
</body>
</html>
