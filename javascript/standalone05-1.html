<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">

    <script type="text/javascript">
        //독립형 자바스크립트 템플릿
        window.addEventListener("load", function(){
            var list = document.querySelectorAll("textarea.form-input");

            for(var i=0; i < list.length; i++) {
                list[i].addEventListener("input", function(){
                    //this == 입력 발생한 창
                    var count = this.value.length;
                    var span = this.nextElementSibling.children[0];
                    span.textContent = count;
                });
            }
        });
    </script>
</head>
<body>
    <div class="container-600">
        <div class="row center">
            <h1>자기소개서</h1>
        </div>

        <div class="row mt-40">
            <h2>(Q)성장과정에 대해서 설명해주세요</h2>
        </div>
        <div class="row right">
            <textarea class="form-input w-100"></textarea>
            <div>
                <span>0</span> / 1000
            </div>
        </div>

        <div class="row mt-40">
            <h2>(Q)성격의 장/단점에 대해서 설명해주세요</h2>
        </div>
        <div class="row right">
            <textarea class="form-input w-100"></textarea>
            <div>
                <span>0</span> / 1000
            </div>
        </div>

        <div class="row mt-40">
            <h2>(Q)우리 회사에 지원한 동기를 설명해주세요</h2>
        </div>
        <div class="row right">
            <textarea class="form-input w-100"></textarea>
            <div>
                <span>0</span> / 1000
            </div>
        </div>

        <div class="row mt-40">
            <h2>(Q)역경을 이겨낸 경험에 대해서 설명해주세요</h2>
        </div>
        <div class="row right">
            <textarea class="form-input w-100"></textarea>
            <div>
                <span>0</span> / 1000
            </div>
        </div>

        <div class="row mt-40">
            <h2>(Q)입사 후 포부에 대해서 설명해주세요</h2>
        </div>
        <div class="row right">
            <textarea class="form-input w-100"></textarea>
            <div>
                <span>0</span> / 1000
            </div>
        </div>

        <div class="row mt-40">
            <label>
                <input type="checkbox">
                위 내용은 사실이며 거짓인 경우 입사에 불이익을 받을 수 있음을 알고 있습니다
            </label>
        </div>

        <div class="row mt-40">
            <button type="submit" class="form-btn positive w-100">제출하기</button>            
        </div>

    </div>
</body>
</html>
