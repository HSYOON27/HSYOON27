<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 자바 스크립트</title>
</head>
<body>
    <!--
        자바 스크립트를 태그에 속성으로 작성할 수 있음.
        - 태그에 on으로 시작하는 속성을 사용하여 자리를 만들고 코드를 작성

        장점 
        - 속성만으로 코드의 실행 시점을 설정할 수 있다.

        단점
        - 알아보기가 힘들다
        - 재사용이 어렵다. 
        
    -->
    <button onclick="alert('Hello');"> click </button>
    <button ondblclick="alert('Hello');"> double click </button>

</body>
</html>
