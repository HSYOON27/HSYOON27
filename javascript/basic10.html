<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <script type="text/javascript">

        function increase(){
            var target = document.querySelector(".img");
            if (target.offsetWidth >= 400 && target.offsetHeight >= 400) {
                return;
            }
            target.style.width = (target.offsetWidth + 50) + "px";
            target.style.height = (target.offsetHeight + 50) + "px";
       }

       function decrease(){
            var target = document.querySelector(".img");
            if (target.offsetWidth <= 100 && target.offsetHeight <= 100) {
                return;
            }
            target.style.width = (target.offsetWidth - 50) + "px";
            target.style.height = (target.offsetHeight - 50) + "px";
       }

      
    </script>
</head>
<body>
    <button onclick="increase();">크게</button>
    <button onclick="decrease();">작게</button>

    <hr>
    <img src="../javascript/image/countrydog.jpg" width="200" height="200" class="img">
</body>
</html>
