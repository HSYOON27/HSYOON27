<!--
    자바 스크립트 첫 시간

JavaScrpit
- 클라이언트 내에서의 프로그래밍을 처리하는 언어
- 클라이언트는 브라우저를 말함
- 과거에는 간단한 입력창 검사 정도만 구현(느리니까)
- 구글에서 Javascript V8 엔진을 개발하면서 대 변화가 일어남 
- 점점 *JavaScript를 이용해서 서버를 거치지 않고 처리하는 과정이 늘어남
	-ex) *jQuery
- 전통적인 웹에서도 화면을 서버가 아니라 자바스크립트로 생성하는 시도가 발생
	-ex) AngularJS
	      *VueJS(2014)
	     ReactJS(2013)
- 자바스크립트가 빠르고 브라우저만 있으면 어디서나 돌아가니까 OS패싱을 시도하게 됨
- 서버를 자바 스크립트로 구현하려는 시도가 발생
	- 자바스크립트 런타임을 개발함 이걸 NodsJS라고함 
	- 스프링과 겹치는 분야임 
- 가장 신 기술이 많이 나오는 분야 
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 배우기</title>
</head>
<body>
    <!-- 
        자바스크립트를 쓰고 싶다면 HTML 내부에 <script> 태그를 생성해야 한다
        type을 어떻게 설정하느냐에 따라 다른 언어로 인식
        (기본값 = text/javascript)    
    -->
    <script type="text/Javascript">
        alert("Hello Javascript!");
    </script>
</body>
</html>
