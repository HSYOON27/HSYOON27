<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>LightPick</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/layout.css"> -->
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/css/lightpick.min.css">
    <style>
        
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightpick@1.6.2/lightpick.min.js"></script>    

    <script type="text/javascript">
        //독립형 자바 스크립트 템플릿 
        window.addEventListener("load", function(){ 
            
            // var picker = new Lightpick ({ field: document.querySelector('.date-picker')});
            var options = {
                field: document.querySelector('.date-picker'),
                secondField: document.querySelector('.date-picker2'),
                singleDate:false,
                format: "YYYY-MM-DD", //날짜형식
                numberOfMonths: 2,//한 번에 표시할 달의 수 

                //시작일자와 종료일자를 설정해보자
                //- 날짜 생성은 moment("날짜형식"),
                //- 현재 시각은 moment()로 구한다.

                minDate: moment().add(1, 'day'), //내일
                // minDate: moment().add(8, 'day'), 일주일
                maxDate: moment("2023-04-01"),


            };

            var picker = new Lightpick(options);


        });

    </script>


</head>
<body>
   <div class="container-600">
        <div class="row center">
            <h1>날짜 선택기</h1>
        </div>

        <div class="row center">
            <input type="text" class="form-input date-picker">
            부터
            <input type="text" class="form-input date-picker2">
            까지
        </div>
   </div>
</body>    
</html>
