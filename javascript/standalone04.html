<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>JavaScript</title>
    <link rel="stylesheet" type="text/css" href="css/load.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/commons.css">
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link rel="stylesheet" type="text/css" href="css/test.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <style>
         .img{
            transition: width 2s ease-in-out, height 2s ease-in-out;
        }
    </style>

    <script type="text/javascript">
      
        window.addEventListener("load", function(){ 
            var buttons = document.querySelectorAll(".change-btn");

            for(var i=0; i < buttons.length; i++) {
                
                buttons[i].addEventListener("click", function(){
                    var target = document.querySelector(".img");
                    
                    target.width = this.dataset.width;
                    target.height = this.dataset.height;
                    
                    // var target = document.querySelector(".img");
        
                    // var bigbutton = document.querySelector("#bigger");
                    // var normalbutton = document.querySelector("#normal");
                    // var smallbutton = document.querySelector("#smaller");
        
                    // bigbutton.addEventListener("click",function(){
                    //     target.style = "width: 600px; height: 600px;";
                    // })
        
                    // normalbutton.addEventListener("click",function(){
                    //     target.style = "width: 200px; height: 200px;";
                    // })
        
                    // smallbutton.addEventListener("click",function(){
                    //     target.style = "width: 100px; height: 100px;";
                    // })
                });
            }
        });

        
    </script>

</head>
<body>
    <div class="row">
        <button class="form-btn positive change-btn" id="bigger" data-width="600" data-height="600">크게</button>    
        <button class="form-btn positive change-btn" id="normal" data-width="200" data-height="200">보통</button>    
        <button class="form-btn positive change-btn" id="smaller" data-width="100" data-height="100">작게</button>    
    </div>
   <hr>
   <img src="../javascript/image/countrydog.jpg" width="200" height="200" class="img">

</body>    
</html>
