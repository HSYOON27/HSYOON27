<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 문자열</title>
    <script type="text/javascript">
        //자바 스크립트도 문자열이 있다
        //- 문자열은 글자 배열 형태로 처리된다
        //- 문자열 비교는 비교 연산으로 한다. 
        var a = 'hello world';
        var b = 'hello world';

        console.log(a);
        console.log(a[0]); //자바에서는 .charAt()
        console.log(a.length); //자바에서는 .length()
        console.log(a == b);// 자바에서는 equals()
        console.log(a.startsWith("hello")); // 자바와 동일
        console.log(a.endsWith("world")); //자바와 동일 
        console.log(a.indexOf("w")); //자바와 동일 6번째 글자 
        console.log(a.substring(0, 4)); //자바와 동일 0~4번째 글자
        console.log(a.toUpperCase()); //자바와 동일 대문자 처리 

        //정규 표현식 검사
        //- 자바스크립트에서는 정규표현식은 표시 기호가 다름
        //- 정규표현식 객체에 있는 .test() 명령으로 문자열 검사가 가능하다.


        var userId = "member1234"; //검사할 값
        var userIdRegex = /^[a-z][a-z0-9]{7,19}$/; //정규표현식
        var userIdValid = userIdRegex.test(userId); //검사 명령
        console.log(userIdValid);
    </script>
</head>
<body>
    
</body>
</html>
