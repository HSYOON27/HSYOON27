<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 입력창 값 읽기</title>
    <script type="text/javascript">
        function copy01(){
            //할일
            //1. class=input-01인 입력창의 입력값을 불러온다(value)
            //2. class=view-01인 div에 글자로 설정한다(textContent)
            var input = document.querySelector(".input-01");
            var div = document.querySelector(".view-01");
            div.textContent = input.value;
        }
        function clear01(){
            //입력창의 값을 제거한다는 것은 비어있는 문자열로 설정하는 것
            var input = document.querySelector(".input-01");
            input.value = "";
        }

        function copy02(){
            var input = document.querySelector(".input-02");
            var div = document.querySelector(".view-02");
            div.textContent = input.value;
        }

        function copy03(){
            var input = document.querySelector(".input-03");
            var div = document.querySelector(".view-03");
            div.textContent = input.value;
        }
    </script>
</head>
<body>
    <!-- 버튼을 누르면 입력창의 입력값을 div로 복사 -->
    <h1>onclick</h1>
    <input type="text" class="input-01">
    <button onclick="copy01();">복사</button>
    <button onclick="clear01();">지우기</button>
    <div class="view-01"></div>

    <hr>

    <!-- 
        입력창에 입력이 발생하면 입력값을 div로 복사 
        (비하인드)
        - 과거에는 oninput이 없었음(onkeypress, onkeydown, onkeyup 등...)
        - 여러 가지 문제점들을 통합하여 통합 입력 이벤트로 새로 등장
        - 태그에 어떠한 입력이 발생하면 자동 실행
        - 붙여넣기나 마우스를 통한 입력도 감지됨
    -->
    <h1>oninput</h1>
    <input type="text" class="input-02" oninput="copy02();">
    <div class="view-02"></div>

    <hr>

    <!--
        onblur는 onfocus의 반대
        - onfocus는 태그가 포커스를 획득했을 때(커서가 생겼을 때)
        - onblur는 태그에서 포커스가 이탈했을 때(커서가 없어질 때)
        - 입력을 마치고 다음 입력을 진행하려고 커서를 옮기면 발생
    -->
    <h1>onblur</h1>
    <input type="text" class="input-03" onblur="copy03();">
    <div class="view-03"></div>
</body>
</html>
