<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/quartz/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    

  </head>
  <body>
 
    <div class="container-fluid mt-4">

      <div class="row">
        <div class="offset-md-4 col-md-4">
              <div class="row text-center">

                <!-- 문서 제목 (Jumbotron) -->
                <div class="col bg-success text-light p-2 rounded">
                  <h2>NAVER</h2>
                  <p>네이버</p>
                 </div>
                 
              </div>

              <div class="row mt-2">
                <label class="col-form-label">아이디</label>
                <div class="col">
                    <div class="form-floating">
                        <input type="text" class="form-control rounded" placeholder=".">
                        <label>
                            ID
                            <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                        </label>
                    </div>
                </div>
                
                <label class="col-form-label">비밀번호</label>
                <div class="col">
                    <div class="form-floating">
                        <input type="password" class="form-control rounded" placeholder=".">
                        <label>
                            Password
                            <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                        </label>
                    </div>
                </div>

                <label class="col-form-label">비밀번호 확인</label>
                <div class="col">
                  <div class="form-floating">
                    <input type="password" class="form-control rounded" placeholder=".">
                    <label>
                      PasswordCheck
                      <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                    </label>
                  </div>
                </div>


                <label class="col-form-label">닉네임</label>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control rounded" placeholder=".">
                    <label>
                      NickName
                      <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                    </label>
                  </div>
                </div>

                <label class="col-form-label">전화번호</label>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control rounded" placeholder=".">
                    <label>
                      Tel
                      <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                    </label>
                  </div>
                </div>

                <label class="col-form-label">생년월일</label>
                <div class="col">
                  <div class="form-floating">
                    <input type="date" class="form-control rounded" placeholder=".">
                    <label>
                      Birth
                      <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                    </label>
                  </div>
                </div>

                <label class="col-form-label">이메일</label>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control rounded" placeholder=".">
                    <label>
                      Email
                      <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                    </label>
                  </div>
                </div>

                <label class="col-form-label">우편번호</label>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control rounded" placeholder="." name = "memberPost" >
                    <label>
                      우편주소
                      <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                    </label>
                  </div>
                </div>

                <a class="find-address-btn btn btn-primary btn-lg w-50">주소찾기</a>

                <label class="col-form-label"></label>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control rounded" placeholder="." name = "memberBasicAddr">
                    <label>
                      주소
                      <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                    </label>
                  </div>
                </div>

                <label class="col-form-label"></label>
                <div class="col">
                  <div class="form-floating">
                    <input type="text" class="form-control rounded" placeholder="." name = "memberDetailAddr">
                    <label>
                      상세주소
                      <i class="fa-solid fa-asterisk ms-1 text-danger"></i>
                    </label>
                  </div>
                </div>

              </div>
              <a class="find-address-btn btn btn-success mt-2 mb-2 btn-lg w-100">가입하기</a>
              

            </div>
           </div>
          


    </div>

 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 다음 우편 API 사용을 위한 CDN -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <script src="js/find-address.js"></script>
  </body>
</html>
