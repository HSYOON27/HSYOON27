                <div class="row mt-4">
                    <div class="col-sm-12">

                    <div class="col-4 mt-3">

                    </div>
                    <div class="col-4 mt-3">

                    <div class="col-4 mt-3">

                    </div>
                    <div class="col-4 mt-3">

                    </div>
                    <div class="col-4 mt-3">

                    <div class="col-4 mt-3">

                    </div>
                    <div class="col-4 mt-3">
                        <button class="btn btn-secondary-outline w-100" @click="addNumber('9')">9</button>
                    </div>
                    <div class="col-4 mt-3">
                        <button class="btn btn-secondary-outline w-100" @click="addNumber('0')">0</button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-12">
                        <button type="button" name="shuffle" class="btn btn-primary w-100">
                            <i class="fa-solid fa-refresh"></i>
                            섞기
                            </button>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-12">
                        <button type="button" name="clear" class="btn btn-danger w-100" @click="clearInput">

                        </button>
                    </div>
                </div>

            </div>
        </div>
