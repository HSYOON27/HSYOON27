<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/yeti/bootstrap.min.css">

  </head>
  <body>

    <!--
        container - 화면이 배치될 기본 위치(제일 먼저 해야함)

        1. container - 기본 컨테이너이며 폭에 반응하여 자동 조정(뚝뚝 끊킴)
        2. container-fluid : 폭의 변화에 부드럽게 반응하는 컨테이너임.(100%) 

         row - 한 줄 영역, col - 한 칸 영역
         사이즈 - sm, md, lg, xl
        
      -->
 
    <div class="container-fluid mt-4">

      <div class="row">
        <div class="offset-md-2 col-md-8">
              <div class="row text-center">

                <!-- 문서 제목 (Jumbotron) -->
                <div class="col bg-dark text-light p-4 rounded">
                    <h1>버튼(Button)</h1>
                 </div>
              </div>

              <!-- 
                    버튼
                    - 기본 클래스 : .btn
                    - 확정 클래스 : 

                        - 색상을 역할별로 구분한다.
                        .btn-primary
                        .btn-secondary
                        .btn-success
                        .btn-warning
                        .btn-danger
                        ...  
               -->
              <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-primary">버튼</button>
                        <button type="button" class="btn btn-secondary">버튼</button>
                        <button type="button" class="btn btn-success">버튼</button>
                        <button type="button" class="btn btn-warning">버튼</button>
                        <button type="button" class="btn btn-danger">버튼</button>
                    </div>
              </div>

              <!-- 아웃라인 버튼 -->
              <div class="row">
                <div class="col">
                    <a class="btn btn-outline-primary">버튼</a>
                    <a class="btn btn-outline-secondary">버튼</a>
                    <a class="btn btn-outline-success">버튼</a>
                    <a class="btn btn-outline-warning">버튼</a>
                    <a class="btn btn-outline-danger">버튼</a>
                </div>
               </div>

               <!-- 색상 버튼(dark, light) -->
               <div class="row mt-4">
                <div class="col">
                    <a class="btn btn-dark">버튼</a>
                    <a class="btn btn-light">버튼</a>
                </div>
               </div>

                <!-- 링크 버튼 -->
                <div class="row mt-4">
                    <div class="col">
                        <a class="btn btn-link">버튼</a>
                    </div>
                </div>

                <!-- 버튼 크기 지정 -->
                <div class="row mt-4">
                    <div class="col">
                        <a class="btn btn-primary btn-sm">작은 버튼</a>
                        <a class="btn btn-primary btn-md">중간 버튼</a>
                        <a class="btn btn-primary btn-lg">큰 버튼</a>
                    </div>
                </div>

                <!-- 블록 버튼 (폭을 100%로 설정 : .w-100) -->
                <div class="row mt-4">
                    <div class="col">
                        <a class="btn btn-primary btn-sm w-100">작은 버튼</a>
                        <a class="btn btn-primary btn-md w-100">중간 버튼</a>
                        <a class="btn btn-primary btn-lg w-100">큰 버튼</a>
                    </div>
                </div>

                <hr>
                bootwatch

                      <a class="navbar-brand" href="#">Navbar</a>

                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarColor01">
                        <ul class="navbar-nav me-auto">
                          <li class="nav-item">
                            <a class="nav-link active" href="#">Home
                              <span class="visually-hidden">(current)</span>
                            </a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                          </li>

                              <a class="dropdown-item" href="#">Action</a>

                        <form class="d-flex">

                    </div>
                  </nav>
            </div>
           </div>
          


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
