<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/yeti/bootstrap.min.css">
  </head>
  <body>

    <!--
        container - 화면이 배치될 기본 위치(제일 먼저 해야함)

        1. container - 기본 컨테이너이며 폭에 반응하여 자동 조정(뚝뚝 끊킴)
        2. container-fluid : 폭의 변화에 부드럽게 반응하는 컨테이너임.(100%) 

         row - 한 줄 영역, col - 한 칸 영역
         사이즈 - sm, md, lg, xl
        
      -->
 
    <div class="container-fluid mt-4">

      <div class="row">
        <div class="offset-md-2 col-md-8">
              <div class="row text-center">

                <!-- 문서 제목 (Jumbotron) -->
                <div class="col bg-dark text-light p-4 rounded">
                  <h1>제목</h1>
                  <p>페이지에 대한 부연 설명 or 부제목</p>
                 </div>
                 
              </div>

              <!-- 작성하고자 하는 컨텐츠 내용 -->

            </div>
           </div>
          


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
