<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/yeti/bootstrap.min.css">
  </head>
  <body>

     
 
    <div class="container-fluid mt-4">

      <div class="row">
        <div class="offset-md-2 col-md-8">
              <div class="row text-center">

                <!-- 문서 제목 (Jumbotron) -->
                <div class="col bg-dark text-light p-4 rounded">
                  <h1>제목</h1>
                  <p>페이지에 대한 부연 설명 or 부제목</p>
                 </div>
              </div>

              <div class="row mt-4" id="paging">
                <div class="col d-flex justify-content-center align-items-center">
                  <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#">&laquo;</a>
                    </li>
                    <li class="page-item" v-for="index in (end-begin+1)" v-bind:key="index" v-bind:class="{active:(index+begin-1) == page}">
                        <a class="page-link" href="#" v-on:click.prevent="page = index+begin-1">{{index+begin-1}}</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">&raquo;</a>
                    </li>
                  </ul> 
                </div>
              </div>



            <script src="https://unpkg.com/vue@3.2.36"></script>
            <script>

                Vue.createApp({
                    data(){
                        return {

                          page:15,
                          begin:11,
                          end:20,

                        };
                    },

            
                }).mount("#paging");
            </script>



            </div>
           </div>
          


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
